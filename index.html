<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			刷盗版视频，看阿逼弹幕
		</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fonts.css@2.0.0/dist/fonts.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"
		/>
	</head>
	<body class="font-song">
		<div class="card mb-3">
			<div class="card">
				<div class="card-body">
					<div id="play">
						<div id="player1">
						</div>
					</div>
				</div>
			</div>
			<div class="card-body">
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">
							视频播放地址：
						</span>
					</div>
					<input type="text" class="form-control" id="videourl" aria-describedby="basic-addon3">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text" id="basic-addon3">
							弹幕地址Json：
						</span>
					</div>
					<input type="text" class="form-control" id="danmuurl" aria-describedby="basic-addon3">
					<div class="input-group-append">
						<button class="btn btn-outline-secondary" onclick="reload()">
							提交播放
						</button>
					</div>
				</div>
			</div>
		</div>
		<div class="card">
			<div class="card-body">
				<h5 class="card-title">
					相关说明
				</h5>
				<p class="card-text">
					视频获取界面不想写，是在太懒了，去网站自己搜一下吧。。。可能有水印比较多，但是速度还是可以的。然后大部分手机浏览器是不行的，这里推荐一下via浏览器和X浏览器。
				</p>
				<a href="http://www.mahuazy.net/" class="card-link">
					资源网
				</a>
				<a href="comment.html" class="card-link">
					弹幕获取
				</a>
			</div>
		</div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/flv.js/dist/flv.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/hls.js/dist/hls.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/dashjs/dist/dash.all.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/webtorrent/latest/webtorrent.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js">
	</script>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js">
	</script>
	<script>
		function reload() {
			var num = Math.random() * 100;
			var player = "<div id=\"player" + num + "\"></div>";
			$("#play").empty();
			$("#play").append(player);
			var url = $("#videourl").val();
			var danmu = $("#danmuurl").val();
			load(url, danmu, num);
		}

		function load(url, comment, num) {
			const dp = new DPlayer({
				container: document.getElementById('player' + num),
				preload: 'none',
				video: {
					url: url
				},
				danmaku: {
					addition: [comment]
				}
			});
		}
		load("测试视频播放地址", "获取到的弹幕地址", 1);
	</script>
	<div style="position: fixed;bottom: 0">
		<span class="font-kai" 0>
			&copy 2020-2021 白
		</span>
	</div>

</html>
